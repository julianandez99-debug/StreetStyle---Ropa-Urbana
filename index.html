<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetStyle - Tienda Urbana</title>
  <style>
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    header {
      margin-bottom: 30px;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .producto {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 230px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 8px 10px;
      margin-top: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .carrito {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 30px;
      text-align: left;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button.vaciar {
      background-color: #dc3545;
    }

    button.finalizar {
      background-color: #007bff;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß• StreetStyle - Ropa Urbana</h1>
    <p>Dise√±ado por Juan Andr√©s L√≥pez ‚Äî Hoodies, Gorras y Busos Oversize</p>

    <div class="filtros">
      <label for="categoria">Filtrar por categor√≠a:</label>
      <select id="categoria">
        <option value="todas">üõçÔ∏è Todas</option>
        <option value="Hoodies">üß• Hoodies</option>
        <option value="Gorras">üß¢ Gorras</option>
        <option value="Busos oversize">üëï Busos Oversize</option>
      </select>
    </div>
  </header>

  <main>
    <section id="productos" class="catalogo"></section>

    <aside class="carrito">
      <h2>üßæ Carrito de Compras (0)</h2>
      <ul id="lista-carrito"></ul>
      <p><strong>Total: <span id="total">$0</span></strong></p>
      <p id="contador-items">(0 productos)</p>
      <button id="btn-vaciar" class="vaciar">üßº Vaciar Carrito</button>
      <div id="paypal-button-container" style="margin-top:12px; display:none;"></div>
    </aside>
  </main>

  <footer>
    <p>¬© 2025 StreetStyle ‚Äî Juan Andr√©s L√≥pez</p>
  </footer>

  <!-- SDK de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=COP" defer></script>

  <!-- Script principal -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const productos = [
        { id: 1, nombre: "Hoodie 'Black Street'", categoria: "Hoodies", precio: 120000, imagen: "https://i.imgur.com/PKX5Uci.jpeg" },
        { id: 2, nombre: "Hoodie 'Retro Gray'", categoria: "Hoodies", precio: 115000, imagen: "https://i.imgur.com/oZzQ5kI.jpeg" },
        { id: 3, nombre: "Gorra 'NYC Flat'", categoria: "Gorras", precio: 75000, imagen: "https://i.imgur.com/HtcWDIm.jpeg" },
        { id: 4, nombre: "Gorra 'Classic White'", categoria: "Gorras", precio: 70000, imagen: "https://i.imgur.com/4bxQoQo.jpeg" },
        { id: 5, nombre: "Buso Oversize 'Storm'", categoria: "Busos oversize", precio: 95000, imagen: "https://i.imgur.com/m1e9HhW.jpeg" },
        { id: 6, nombre: "Buso Oversize 'Skyline'", categoria: "Busos oversize", precio: 99000, imagen: "https://i.imgur.com/Yoe8O0n.jpeg" },
      ];

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      const contenedor = document.getElementById("productos");
      const listaCarrito = document.getElementById("lista-carrito");
      const totalCarrito = document.getElementById("total");
      const contadorItems = document.getElementById("contador-items");
      const paypalContainer = document.getElementById("paypal-button-container");

      function renderProductos(lista) {
        contenedor.innerHTML = "";
        lista.forEach(prod => {
          const card = document.createElement("div");
          card.className = "producto";
          card.innerHTML = `
            <img src="${prod.imagen}" alt="${prod.nombre}">
            <h3>${prod.nombre}</h3>
            <p>${new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(prod.precio)}</p>
            <button onclick="agregarProducto(${prod.id})">Agregar</button>
          `;
          contenedor.appendChild(card);
        });
      }

      window.agregarProducto = (id) => {
        const prod = productos.find(p => p.id === id);
        const item = carrito.find(p => p.id === id);
        if (item) item.cantidad++;
        else carrito.push({ ...prod, cantidad: 1 });
        guardarYActualizar();
      };

      function vaciar() {
        if (confirm("¬øSeguro que quieres vaciar el carrito?")) {
          carrito = [];
          guardarYActualizar();
        }
      }

      function guardarYActualizar() {
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
      }

      function renderCarrito() {
        listaCarrito.innerHTML = "";
        let total = 0;
        let cantidad = 0;
        carrito.forEach(item => {
          total += item.precio * item.cantidad;
          cantidad += item.cantidad;
          const li = document.createElement("li");
          li.textContent = `${item.nombre} x${item.cantidad} ‚Äî ${new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(item.precio * item.cantidad)}`;
          listaCarrito.appendChild(li);
        });
        totalCarrito.textContent = new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(total);
        contadorItems.textContent = `(${cantidad} producto${cantidad !== 1 ? 's' : ''})`;
        document.querySelector(".carrito h2").textContent = `üßæ Carrito de Compras (${cantidad})`;

        if (total > 0 && window.paypal) {
          paypalContainer.style.display = "block";
          renderPayPal(total);
        } else {
          paypalContainer.style.display = "none";
        }
      }

      function renderPayPal(total) {
        paypalContainer.innerHTML = "";
        paypal.Buttons({
          style: { color: 'blue', shape: 'rect', label: 'paypal' },
          createOrder: (data, actions) => actions.order.create({
            purchase_units: [{ amount: { value: (total / 4000).toFixed(2) } }]
          }),
          onApprove: () => {
            alert("üéâ Pago completado con √©xito. ¬°Gracias por tu compra!");
            carrito = [];
            guardarYActualizar();
          }
        }).render("#paypal-button-container");
      }

      document.getElementById("btn-vaciar").addEventListener("click", vaciar);

      document.getElementById("categoria").addEventListener("change", e => {
        const cat = e.target.value;
        if (cat === "todas") renderProductos(productos);
        else renderProductos(productos.filter(p => p.categoria === cat));
      });

      renderProductos(productos);
      renderCarrito();
    });
  </script>
</body>
</html>
