<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreetStyle - Ropa Urbana</title>
<!-- SDK PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=COP"></script>
<style>
/* üé® Estilo StreetStyle: negro con naranja ne√≥n */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #0d0d0d;
  color: #f5f5f5;
  padding: 20px;
  margin: 0;
  text-align: center;
}

header {
  background: #111;
  padding: 25px 10px;
  border-bottom: 2px solid #ff7b00;
  box-shadow: 0 2px 10px rgba(255, 123, 0, 0.3);
}

header h1 {
  color: #ff7b00;
  font-size: 2.2em;
  margin-bottom: 8px;
}

header p {
  color: #ccc;
  font-size: 0.95em;
}

.filtros {
  margin-top: 15px;
}

select {
  background: #111;
  color: #ff7b00;
  border: 1px solid #ff7b00;
  border-radius: 4px;
  padding: 5px 10px;
}

/* üéÅ Cat√°logo */
.catalogo {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.producto {
  background: #1a1a1a;
  border: 2px solid #ff7b00;
  border-radius: 10px;
  padding: 10px;
  width: 230px;
  box-shadow: 0 0 10px rgba(255, 123, 0, 0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

.producto:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 123, 0, 0.6);
}

.producto img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 6px;
}

.producto h3 {
  color: #ff7b00;
  margin: 10px 0 5px;
}

.producto p {
  color: #eee;
  font-weight: bold;
}

button {
  background-color: #ff7b00;
  color: #111;
  border: none;
  padding: 8px 10px;
  margin-top: 8px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #ffa733;
  color: #000;
}

/* üõí Carrito */
.carrito {
  background: #1a1a1a;
  border: 2px solid #ff7b00;
  border-radius: 10px;
  padding: 15px;
  margin-top: 40px;
  text-align: left;
  width: 320px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 15px rgba(255, 123, 0, 0.4);
}

.carrito h2 {
  color: #ff7b00;
  text-align: center;
}

.carrito ul {
  list-style: none;
  padding: 0;
  color: #ddd;
  font-size: 0.95em;
}

button.vaciar {
  background-color: #d9534f;
  color: #fff;
}

button.vaciar:hover {
  background-color: #ff6f61;
}

button.finalizar {
  background-color: #007bff;
  color: white;
}

button.finalizar:hover {
  background-color: #339dff;
}

/* ‚ö´ Footer */
footer {
  margin-top: 50px;
  color: #777;
  font-size: 14px;
  border-top: 1px solid #333;
  padding-top: 10px;
}
</style>
</head>
<body>

<header>
  <h1>üß• StreetStyle - Ropa Urbana</h1>
  <p>Dise√±ado por Juan Andr√©s L√≥pez ‚Äî Hoodies, Gorras y Busos Oversize</p>
  <div class="filtros">
    <label for="categoria">Filtrar por categor√≠a:</label>
    <select id="categoria">
      <option value="todas">üõçÔ∏è Todas</option>
      <option value="Hoodies">üß• Hoodies</option>
      <option value="Gorras">üß¢ Gorras</option>
      <option value="Busos oversize">üëï Busos Oversize</option>
    </select>
  </div>
</header>

<main>
  <section id="productos" class="catalogo"></section>
  <aside class="carrito">
    <h2>üßæ Carrito de Compras (0)</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: <span id="total">$0</span></strong></p>
    <p id="contador-items">(0 productos)</p>
    <button id="btn-vaciar" class="vaciar">üßº Vaciar Carrito</button>
    <button id="btn-finalizar" class="finalizar">üí≥ Finalizar Compra</button>
    <div id="paypal-button-container" style="margin-top:12px; display:none;"></div>
  </aside>
</main>

<footer>
  <p>¬© 2025 StreetStyle ‚Äî Juan Andr√©s L√≥pez</p>
</footer>

<script>
const productos = [
  { id: 1, nombre: "Hoodie 'Black Street'", categoria: "Hoodies", precio: 120000, imagen: "https://www.beforethehighstreet.com/cdn/shop/files/Essential-Heavyweight-Oversized-Hoodie-streetwear-techwear-21.webp?v=1742396262" },
  { id: 2, nombre: "Hoodie 'Retro Gray'", categoria: "Hoodies", precio: 115000, imagen: "https://dsrcv.com/cdn/shop/files/vintagegreyhoodie.jpg?v=1756292854" },
  { id: 3, nombre: "Gorra 'NYC Flat'", categoria: "Gorras", precio: 75000, imagen: "https://static.caphunters.ee/38151-large_default/new-era-flat-brim-59fifty-world-series-new-york-yankees-mlb-green-fitted-cap.webp" },
  { id: 4, nombre: "Gorra 'Classic White'", categoria: "Gorras", precio: 70000, imagen: "https://citycaps.com.co/cdn/shop/files/snapback_plana_5089M_white.jpg?v=1739123842" },
  { id: 5, nombre: "Buso Oversize 'Storm'", categoria: "Busos oversize", precio: 95000, imagen: "https://www.tiendatribu.com/cdn/shop/files/C95DFC4A-E6F9-4873-B0B0-D5A8A2B82FBD.jpg?v=1755111183" },
  { id: 6, nombre: "Buso Oversize 'Skyline'", categoria: "Busos oversize", precio: 99000, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdqRW2ACW2rXm9rs-N5bNNRlCaRxvhSjv-fw&s" },
];

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

const contenedor = document.getElementById("productos");
const listaCarrito = document.getElementById("lista-carrito");
const totalCarrito = document.getElementById("total");
const contadorItems = document.getElementById("contador-items");
const paypalContainer = document.getElementById("paypal-button-container");

function renderProductos(lista) {
  contenedor.innerHTML = "";
  lista.forEach(prod => {
    const card = document.createElement("div");
    card.className = "producto";
    card.innerHTML = `
      <img src="${prod.imagen}" alt="${prod.nombre}">
      <h3>${prod.nombre}</h3>
      <p>${new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(prod.precio)}</p>
      <button onclick="agregar(${prod.id})">Agregar</button>
    `;
    contenedor.appendChild(card);
  });
}

function agregar(id) {
  const prod = productos.find(p => p.id === id);
  const item = carrito.find(p => p.id === id);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  guardarYActualizar();
}

function vaciar() {
  if (confirm("¬øSeguro que quieres vaciar el carrito?")) {
    carrito = [];
    guardarYActualizar();
  }
}

function guardarYActualizar() {
  localStorage.setItem("carrito", JSON.stringify(carrito));
  renderCarrito();
}

function renderCarrito() {
  listaCarrito.innerHTML = "";
  let total = 0;
  let cantidad = 0;
  carrito.forEach(item => {
    total += item.precio * item.cantidad;
    cantidad += item.cantidad;
    const li = document.createElement("li");
    li.textContent = `${item.nombre} x${item.cantidad} ‚Äî ${new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(item.precio * item.cantidad)}`;
    listaCarrito.appendChild(li);
  });
  totalCarrito.textContent = new Intl.NumberFormat('es-CO', { style:'currency', currency:'COP' }).format(total);
  contadorItems.textContent = `(${cantidad} producto${cantidad !== 1 ? 's' : ''})`;
  document.querySelector(".carrito h2").textContent = `üßæ Carrito de Compras (${cantidad})`;

  if (total > 0) {
    paypalContainer.style.display = "block";
    renderPayPal(total);
  } else {
    paypalContainer.style.display = "none";
  }
}

function renderPayPal(total) {
  paypalContainer.innerHTML = "";
  paypal.Buttons({
    style: { color: 'blue', shape: 'rect', label: 'paypal' },
    createOrder: (data, actions) => actions.order.create({
      purchase_units: [{ amount: { value: (total / 4000).toFixed(2) } }]
    }),
    onApprove: () => {
      alert("üéâ Pago completado con √©xito. ¬°Gracias por tu compra!");
      carrito = [];
      guardarYActualizar();
    }
  }).render("#paypal-button-container");
}

document.getElementById("btn-vaciar").addEventListener("click", vaciar);
document.getElementById("btn-finalizar").addEventListener("click", () => {
  if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o.");
  alert("‚úÖ ¬°Gracias por tu compra! Ser√°s redirigido a PayPal.");
});

document.getElementById("categoria").addEventListener("change", e => {
  const cat = e.target.value;
  if (cat === "todas") renderProductos(productos);
  else renderProductos(productos.filter(p => p.categoria === cat));
});

renderProductos(productos);
renderCarrito();
</script>

</body>
</html>
